<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Password Generator</title>

</head>

<body>
  <h1 class="title">Password Generator</h1>
  <section>

    <div>
      <input type="checkbox" name="number" id="inputNumber" checked>
      <label for="inputNumber">Numbers</label>
    </div>
    <div>
      <input type="checkbox" name="LowerCase" id="inputLowerCase" checked>
      <label for="inputLowerCase">Lowercase</label>
    </div>
    <div>
      <input type="checkbox" name="UpperCase" id="inputUpperCase" checked>
      <label for="inputUpperCase">Uppercase</label>
    </div>
    <div>
      <input type="checkbox" name="Symbols" id="inputSymbols">
      <label for="inputSymbols">Symbols (e.g., $ % ^ & ) > < / '  " @)</label>
    </div>
    <div>
      <input type="checkbox" name="Space" id="inputSpaces">
      <label for="inputSpaces">Spaces</label>
    </div>

    <div id="PasswordLengthDiv">
      <label for="PasswordLength">Password Length</label>
      <input type="number" name="PasswordLength" id="PasswordLength" value="10">
    </div>

  </section>
  <section>
    <button id="btnGenerate" type="button">Generate</button>
  </section>
  <section>
    <div>
      <div class="passwordGenerated">
        <p>Password</p>
        <button type="button" id="copyButton">Copy</button>
      </div>
      <h2 id="passwordDisplay"></h2>
    </div>
  </section>
  <script src="./src/script.js"></script>
</body>

</html>
