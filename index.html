<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Password Generator</title>

</head>

<body>
  <h1 class="title">Password Generator</h1>
  <section>

    <div>
      <input type="checkbox" name="number" id="inputNumber">
      <label for="inputNumber">Numbers</label>
    </div>
    <div><input type="checkbox" name="LowerCase" id="inputLowerCase">
      <label for="inputLowerCase">LowerCase</label>
    </div>
    <div>
      <input type="checkbox" name="UpperCase" id="inputUpperCase">
      <label for="inputUpperCase">UpperCase</label>
    </div>
    <div>
      <input type="checkbox" name="Symbols" id="inputSymbols">
      <label for="inputSymbols">Symbols (e.g., $ % ^ & ) > < / '  " @)</label>
    </div>
    <div>
      <input type="checkbox" name="Space" id="inputSpaces">
      <label for="inputSpaces">Spaces</label>
    </div>
    <!-- <div><input type="number" name="PasswordLength" id="inLenght" value="10">Password Lenght</div> -->

    <div>
      <label for="PasswordLenghtNumber">Password Lenght</label>
      <input type="number" name="" id="PasswordLenghtNumber" max="32">
    </div>

  </section>
  <section>
    <button id="btnGenerate" type="button">Generate</button>
  </section>
  <Section >
    <div >
      <div class="passwordGenerated">
        <p>Password</p>
        <button type="button">Copy</button>

      </div>
      <h2>Adfas!@##$%Ë†</h1>
    </div>
  </Section>

  
</body>
</html>
